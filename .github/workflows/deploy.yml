name: Build and Deploy via FTP

on:
  push:
    branches:
      - main
  # GitHub arayÃ¼zÃ¼nden manuel tetikleme yapabilmek iÃ§in:
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # BaÄŸÄ±mlÄ±lÄ±klarÄ± Ã¶nbelleÄŸe alarak hÄ±zÄ± artÄ±rÄ±r

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        env:
          # Build sÄ±rasÄ±nda env deÄŸiÅŸkenlerini iÃ§eri alÄ±r
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸš€ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/ # Sunucudaki hedef klasÃ¶r (Hostinger iÃ§in genelde budur)
          dangerous-clean-slate: false # true yapÄ±lÄ±rsa hedef klasÃ¶rdeki eski dosyalarÄ± siler (dikkatli kullanÄ±n)